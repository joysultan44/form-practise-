<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>practise work</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<fieldset class="all">
		<form>
		First Name
		<input class="firstname" type="text " placeholder="Enter your first name"> <br><br>
		Last Name
		<input type="text" placeholder="Enter your Last Name"><br><br>
		Email:
		<input type="email" placeholder="Enter your Email"><br><br>
		Gender:
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female<br><br>
		
		Education:
		<select class="education">
		<option>JSC</option>
		<option>SSC</option>
		<option>HSC</option>
		<option>BBA</option>
		<option>MBA</option>
		
		
		
		</select><br><br>
		Country
		<select class="country">
		<option>USA</option>
		<option>INDIA</option>
		<option>BANGLADESH</option>
		<option>EUROPE</option>
		<option>PAKISTAN</option>
		
		
		
		</select><br><br>
		Age:
		<input type="number"><br><br>
		Birthdate:
		<input type="date"><br><br>
		Upload Your Cv:
		<input type="file"><br><br>
		
		Accapt Terms And COndition:
		<input type="radio" name="terms">YES
		<input type="radio" name="terms">NO<br><br>
		Submit:
		<input type="submit"><br><br>
		Reset:
		<input type="reset"><br><br>
		<textarea>Write About Yourself And Add Your Address Below</textarea>
		
		
		
		
		
		</fieldset>
		</form>
		
	
	
	
	
		</body>
